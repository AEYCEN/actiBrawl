<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/img/aeycen.ico" rel="icon" type="image/x-icon">
    <title>ActiBrawl &nbsp;ʙʏ ᴀᴇʏᴄᴇɴ</title>
    <link href="assets/styles.css" rel="stylesheet" type="text/css">
    <link href="assets/submitButton.css" rel="stylesheet" type="text/css">
    <link href="assets/cards.css" rel="stylesheet" type="text/css">
    <link href="assets/bsCard.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
<div id="inputContainer">
    <p id="h1">ActiBrawl</p>
    <p id="title">&nbsp;</p>
    <p class="text-block" id="description">&nbsp;</p>
    <p id="creditAndVersion">© 2023 by <a href="https://github.com/AEYCEN" target="_blank">AEYCEN</a> | v0.3-alpha (22.11.23)</p>
    <br>
    <div class="RectangleButton RectangleButton--dark">
        <div class="RectangleButton__background">
            <div class="RectangleButton__label" style="translate: none; rotate: none; scale: none; transform: rotate(0.1deg);">
                <div class="RectangleButton__label__unskew">
                    <label class="input-label" for="input-avgMembers" id="input1label">&nbsp;</label>
                    <div class="input-section">
                        <label class="slider">
                            <input id="input-avgMembers" max="30" min="14" type="range"/>
                            &nbsp;&nbsp;
                            <span id="avgMembersValue">&nbsp;</span>
                        </label>
                    </div>
                    <label class="input-label" for="input-wins" id="input2label">&nbsp;</label><br>
                    <input id="input-wins" placeholder="" type="number"/>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="ui-btn" onclick="calculate()">
        <span id="submitButtonText">&nbsp;</span>
    </button>
    <br><br>
</div>
<div id="outputContainer">
    <div class="card output-1" style="display: none">
        <div class="card-content">
            <div class="card-top">
                <span class="card-title">#1</span>
                <p>ActiBrawl</p>
            </div>
            <div class="card-image">
                <b class="output-1-value"></b>
            </div>
            <div class="card-bottom">
                <p class="output-1-label"></p>
            </div>
        </div>
    </div>
    <div class="card output-2" style="display: none">
        <div class="card-content">
            <div class="card-top">
                <span class="card-title">#2</span>
                <p>ActiBrawl</p>
            </div>
            <div class="card-image">
                <b class="output-2-value"></b>
            </div>
            <div class="card-bottom">
                <p class="output-2-label"></p>
            </div>
        </div>
    </div>
    <div class="card output-3" style="display: none">
        <div class="card-content">
            <div class="card-top">
                <span class="card-title">#3</span>
                <p>ActiBrawl</p>
            </div>
            <div class="card-image">
                <b class="output-3-value"></b>
            </div>
            <div class="card-bottom">
                <p class="output-3-label"></p>
            </div>
        </div>
    </div>
    <div class="card output-4" style="display: none">
        <div class="card-content">
            <div class="card-top">
                <span class="card-title">#4</span>
                <p>ActiBrawl</p>
            </div>
            <div class="card-image">
                <b class="output-4-value"></b>
            </div>
            <div class="card-bottom">
                <p class="output-4-label"></p>
            </div>
        </div>
    </div>
    <div class="card output-5" style="display: none">
        <div class="card-content">
            <div class="card-top">
                <span class="card-title">#5</span>
                <p>ActiBrawl</p>
            </div>
            <div class="card-image">
                <b class="output-5-value"></b>
            </div>
            <div class="card-bottom">
                <p class="output-5-label"></p>
            </div>
        </div>
    </div>
</div>
<script src="js/translations.js" type="text/javascript"></script>
<script src="js/translator.js" type="text/javascript"></script>
<script src="js/calculation.js" type="text/javascript"></script>
</body>
</html>
