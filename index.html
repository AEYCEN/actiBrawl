<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/img/aeycen.ico" rel="icon" type="image/x-icon">
    <title>ActiBrawl &nbsp;ʙʏ ᴀᴇʏᴄᴇɴ</title>
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
    <link href="assets/css/submitButton.css" rel="stylesheet" type="text/css">
    <link href="assets/css/cards.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bsCard.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
<script>const app_version = 'v0.3-alpha.pre2 (23.11.23)'</script>
<div class="general-container">
    <div class="language-container">
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('en_GB')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/en_GB.png" alt="EN">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('de_DE')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/de_DE.png" alt="DE">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('es_ES')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/es_ES.png" alt="ES">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('fr_FR')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/fr_FR.png" alt="FR">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('it_IT')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/it_IT.png" alt="IT">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('pl_PL')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/pl_PL.png" alt="PL">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('el_GR')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/el_GR.png" alt="EL">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('pt_PT')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/pt_PT.png" alt="PT">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('ru_RU')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/ru_RU.png" alt="RU">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('ja_JP')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/ja_JP.png" alt="JA">
            </div>
        </div>
        <div class="RectangleButton2 RectangleButton--dark" onclick="setTranslations('ko_KR')">
            <div class="RectangleButton__background2">
                <img src="assets/img/flags/ko_KR.png" alt="KO">
            </div>
        </div>
    </div>
    <div id="inputContainer">
        <p id="h1">ActiBrawl</p>
        <p id="title">&nbsp;</p>
        <p class="text-block" id="description">&nbsp;</p>
        <p id="creditAndVersion">© 2023 by <a href="https://github.com/AEYCEN" target="_blank">AEYCEN</a> | <span id="app-version"></span></p>
        <br>
        <div class="RectangleButton RectangleButton--dark">
            <div class="RectangleButton__background">
                <div class="RectangleButton__label" style="translate: none; rotate: none; scale: none; transform: rotate(0.1deg);">
                    <div class="RectangleButton__label__unskew">
                        <label class="input-label" for="input-avgMembers" id="input1label">&nbsp;</label>
                        <div class="input-section">
                            <label class="slider">
                                <input id="input-avgMembers" max="30" min="14" type="range"/>
                                &nbsp;&nbsp;
                                <span id="avgMembersValue">&nbsp;</span>
                            </label>
                        </div>
                        <label class="input-label" for="input-wins" id="input2label">&nbsp;</label><br>
                        <input id="input-wins" placeholder="" type="number"/>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button class="ui-btn" onclick="calculate()">
            <span id="submitButtonText">&nbsp;</span>
        </button>
    </div>

    <div id="outputContainer">
        <div class="card output-1" style="display: none">
            <div class="card-content">
                <div class="card-top">
                    <span class="card-title">#1</span>
                    <p>ActiBrawl</p>
                </div>
                <div class="card-image">
                    <b class="output-1-value"></b>
                </div>
                <div class="card-bottom">
                    <p class="output-1-label"></p>
                </div>
            </div>
        </div>
        <div class="card output-2" style="display: none">
            <div class="card-content">
                <div class="card-top">
                    <span class="card-title">#2</span>
                    <p>ActiBrawl</p>
                </div>
                <div class="card-image">
                    <b class="output-2-value"></b>
                </div>
                <div class="card-bottom">
                    <p class="output-2-label"></p>
                </div>
            </div>
        </div>
        <div class="card output-3" style="display: none">
            <div class="card-content">
                <div class="card-top">
                    <span class="card-title">#3</span>
                    <p>ActiBrawl</p>
                </div>
                <div class="card-image">
                    <b class="output-3-value"></b>
                </div>
                <div class="card-bottom">
                    <p class="output-3-label"></p>
                </div>
            </div>
        </div>
        <div class="card output-4" style="display: none">
            <div class="card-content">
                <div class="card-top">
                    <span class="card-title">#4</span>
                    <p>ActiBrawl</p>
                </div>
                <div class="card-image">
                    <b class="output-4-value"></b>
                </div>
                <div class="card-bottom">
                    <p class="output-4-label"></p>
                </div>
            </div>
        </div>
        <div class="card output-5" style="display: none">
            <div class="card-content">
                <div class="card-top">
                    <span class="card-title">#5</span>
                    <p>ActiBrawl</p>
                </div>
                <div class="card-image">
                    <b class="output-5-value"></b>
                </div>
                <div class="card-bottom">
                    <p class="output-5-label"></p>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/translations.js" type="text/javascript"></script>
<script src="js/translator.js" type="text/javascript"></script>
<script src="js/calculation.js" type="text/javascript"></script>
</body>
</html>
